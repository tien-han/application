<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  Favicon -->
    <link rel="icon" type="image/x-icon" href="../images/icons8-mine-64.png">

    <title>Join DRG</title>    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Custom CSS Stylesheet-->
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <!--  Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="text-reset text-decoration-none" type="text/html" href="{{ @BASE }}">
                            <h5>Deep Rock Galactic</h5>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="text-reset text-decoration-none" type="text/html" href="{{ @BASE }}">
                            <h4>Engineer (Full-time role, in person)</h4>
                        </a>
                    </li>
                    <li class="nav-item">
                        <h6>Hoxxes IV, Paid per mission</h6>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid form-container">
        <h1>Personal Information</h1>
        <hr>
        <!--Personal Information Form-->
        <form action="#" method="post">
            <div class="row">
                <!--The label and error span for the first name-->
                <div class="col-4">
                    <label for="firstName" class="form-label"><b>First Name*</b></label>
                    <span class="text-danger" id="name-error">{{ @SESSION.firstNameError }}</span>
                </div>
                <div class="col-4">
                    <label for="lname" class="form-label"><b>Last Name*</b></label>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="row">
                        <!--Identifying Information-->
                        <div class="col">
                            <input class="form-control" name="firstName" id="firstName" type="text" placeholder="Sarah" minlength="1" value="{{ @SESSION.firstName }}" required>
                        </div>
                        <div class="col">
                            <input class="form-control" name="lname" id="lname" type="text" placeholder="Smith" minlength="1" required>
                        </div>
                    </div>
                    <div class="row">
                        <!--Contact Information-->
                        <div>
                            <label for="email" class="form-label mt-3"><b>Email*</b></label>
                            <input class="form-control" name="email" id="email" type="text" placeholder="my_email@gmail.com" required>
                        </div>
                    </div>
                </div>
                <!--Disclaimer-->
                <div class="col-4 disclaimer d-flex">
                        <p class="m-auto px-1 py-2"><b>Note:</b> All information entered is protected by our <b>privacy policy.</b> Profile
                            information can only be viewed by others with your permission.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="state" class="form-label mt-3"><b>State</b></label>
                </div>
                <div class="col-4">
                    <label for="phone" class="form-label mt-3"><b>Phone*</b></label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <select class="form-select" name="state" id="state">
                        <option value="Washington">Washington</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Alabama">Alabama</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="Arizona">Arizona</option>
                        <option value="California">California</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Connecticut">Connecticut</option>
                        <option value="District of Columbia">District of Columbia</option>
                        <option value="Delaware">Delaware</option>
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Iowa">Iowa</option>
                        <option value="Idaho">Idaho</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Kentucky">Kentucky</option>
                        <option value="Louisiana">Louisiana</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Maryland">Maryland</option>
                        <option value="Maine">Maine</option>
                        <option value="Michigan">Michigan</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Missouri">Missouri</option>
                        <option value="Mississippi">Mississippi</option>
                        <option value="Montana">Montana</option>
                        <option value="North Carolina">North Carolina</option>
                        <option value="North Dakota">North Dakota</option>
                        <option value="Nebraska">Nebraska</option>
                        <option value="New Hampshire">New Hampshire</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="New Mexico">New Mexico</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New York">New York</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Puerto Rico">Puerto Rico</option>
                        <option value="Rhode Island">Rhode Island</option>
                        <option value="South Carolina">South Carolina</option>
                        <option value="South Dakota">South Dakota</option>
                        <option value="Tennessee">Tennessee</option>
                        <option value="Texas">Texas</option>
                        <option value="Utah">Utah</option>
                        <option value="Virginia">Virginia</option>
                        <option value="Vermont">Vermont</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="West Virginia">West Virginia</option>
                        <option value="Wyoming">Wyoming</option>
                    </select>
                </div>
                <div class="col">
                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="222-333-4444" required>
                </div>
                <div class="col d-grid">
                    <button class="applyNow btn-block w-100" type="submit">Next ></button>
                </div>
            </div>
        </form>
    </div>

    <!--  Scripts  -->
    <!--  Bootstrap CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
