<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  Favicon -->
    <link rel="icon" type="image/x-icon" href="images/icons8-mine-64.png">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Custom CSS Stylesheet-->
    <link rel="stylesheet" href="styles/styles.css">
    <title>Join DRG</title>
</head>

<body>
    <!--  Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="text-reset text-decoration-none" type="button" href="https://tienthan.greenriverdev.com/328/application">
                            <h5>Deep Rock Galactic</h5>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="text-reset text-decoration-none" type="button" href="https://tienthan.greenriverdev.com/328/application">
                            <h4>Engineer (Full-time role, in person)</h4>
                        </a>
                    </li>
                    <li class="nav-item">
                        <h6>Hoxxes IV, Paid per mission</h6>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid form-container">
        <h1>Personal Information</h1>
        <hr>
        <!--Personal Information Form-->
        <form action="experience" method="post">
            <div class="row">
                <div class="col-4">
                    <label for="fname" class="form-label"><b>First Name</b></label>
                </div>
                <div class="col-4">
                    <label for="lname" class="form-label"><b>Last Name</b></label>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="row">
                        <!--Identifying Information-->
                        <div class="col">
                            <input class="form-control" name="fname" id="fname" type="text" placeholder="Sarah">
                        </div>
                        <div class="col">
                            <input class="form-control" name="lname" id="lname" type="text" placeholder="Smith">
                        </div>
                    </div>
                    <div class="row">
                        <!--Contact Information-->
                        <section>
                            <label for="email" class="form-label mt-3"><b>Email</b></label>
                            <input class="form-control" name="email" id="email" type="text" placeholder="my_email@gmail.com">
                        </section>
                    </div>
                </div>
                <!--Disclaimer-->
                <div class="col-4 disclaimer d-flex">
                        <p class="m-auto px-1 py-2"><b>Note:</b> All information entered is protected by our <b>privacy policy.</b> Profile
                            information can only be viewed by others with your permission.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="state" class="form-label mt-3"><b>State</b></label>
                </div>
                <div class="col-4">
                    <label for="phone" class="form-label mt-3"><b>Phone</b></label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <select class="form-select" name="state" id="state">
                        <option value="WA">Washington</option>
                        <option value="AK">Alaska</option>
                        <option value="AL">Alabama</option>
                        <option value="AR">Arkansas</option>
                        <option value="AZ">Arizona</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DC">District of Columbia</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="IA">Iowa</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MD">Maryland</option>
                        <option value="ME">Maine</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MO">Missouri</option>
                        <option value="MS">Mississippi</option>
                        <option value="MT">Montana</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="NE">Nebraska</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NV">Nevada</option>
                        <option value="NY">New York</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VA">Virginia</option>
                        <option value="VT">Vermont</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WV">West Virginia</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="col">
                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="222-333-4444">
                </div>
                <div class="col d-grid">
                    <button class="applyNow btn-block w-100" type="submit">Next ></button>
                </div>
            </div>
        </form>
    </div>

    <!--  Scripts  -->
    <!--  Bootstrap CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
