<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  Favicon -->
    <link rel="icon" type="image/x-icon" href="../images/icons8-mine-64.png">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Custom CSS Stylesheet-->
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Join DRG</title>
</head>

<body>
<!--  Navbar  -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="text-reset text-decoration-none" type="text/html" href="{{ @BASE }}">
                        <h5>Deep Rock Galactic</h5>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="text-reset text-decoration-none" type="text/html" href="{{ @BASE }}">
                        <h4>Engineer (Full-time role, in person)</h4>
                    </a>
                </li>
                <li class="nav-item">
                    <h6>Hoxxes IV, Paid per mission</h6>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid form-container">
    <h1>Job Openings Mailing Lists</h1>
    <hr>
    <!--Job Openings and Mailing Lists Form-->
    <form action="#" method="post">
        <div class="row">
            <p><b>Software Development Jobs</b></p>
        </div>
        <!--Job Openings Checkboxes-->
        <div class="row ps-3 mb-2">
            <repeat group="{{ $mailingList[0] }}" value="{{ @mailingItem }}">
                <div class="col form-check">
                    <input class="form-check-input" type="checkbox" value="{{ $mailingItem }}" id="{{ $mailingItem }}" name="job[]">
                    <label class="form-check-label" for="{{ $mailingItem }}">{{ $mailingItem }}</label>
                </div>
            </repeat>
        </div>
        <div class="row ps-3 mb-2">
            <repeat group="{{ $mailingList[1] }}" value="{{ @mailingItem }}">
                <div class="col form-check">
                    <input class="form-check-input" type="checkbox" value="{{ $mailingItem }}" id="{{ $mailingItem }}" name="job[]">
                    <label class="form-check-label" for="{{ $mailingItem }}">{{ $mailingItem }}</label>
                </div>
            </repeat>
        </div>
        <div class="row">
            <p><b>Industry Verticals</b></p>
        </div>
        <!--Industry Verticals Checkboxes-->
        <div class="row ps-3 mb-2">
            <repeat group="{{ $mailingList[2] }}" value="{{ @mailingItem }}">
                <div class="col form-check">
                    <input class="form-check-input" type="checkbox" value="{{ $mailingItem }}" id="{{ $mailingItem }}" name="vertical[]">
                    <label class="form-check-label" for="{{ $mailingItem }}">{{ $mailingItem }}</label>
                </div>
            </repeat>
        </div>
        <div class="row ps-3 mb-2">
            <repeat group="{{ $mailingList[3] }}" value="{{ @mailingItem }}">
                <div class="col-3 form-check">
                    <input class="form-check-input" type="checkbox" value="{{ $mailingItem }}" id="{{ $mailingItem }}" name="vertical[]">
                    <label class="form-check-label" for="{{ $mailingItem }}">{{ $mailingItem }}</label>
                </div>
            </repeat>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col d-grid me-0">
                <button class="applyNow btn-block w-100" type="submit">Next ></button>
            </div>
        </div>
    </form>
</div>

<!--  Scripts  -->
<!--  Bootstrap CDN  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
