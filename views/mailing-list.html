          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!--Custom CSS Stylesheet-->
    <link rel="stylesheet" href="styles/styles.css">
    <title>Join DRG</title>
</head>

<body>
<!--  Navbar  -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="text-reset text-decoration-none" type="text/html" href="https://tienthan.greenriverdev.com/328/application">

                    </a>
                </li>
                <li class="nav-item">
                    <a class="text-reset text-decoration-none" type="text/html" href="https://tienthan.greenriverdev.com/328/application">
                        <h4>Engineer (Full-time role, in person)</h4>

                    <h6>Hoxxes IV, Paid per mission</h6>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid form-container">
    <h1>Job Openings Mailing Lists</h1>
    <hr>

    <!--Job Openings and Mailing Lists Form-->
    <form action="#" method="post">
        <div class="row">
            <p><b>Software Development Jobs</b></p>
        </div>
        <!--Job Openings Checkboxes-->
        <div class="row ps-3 mb-2">
            <div class="col form-check">
                <input class="form-check-input" type="checkbox" value="JavaScript" id="javaScript" name="job[]" checked>
                <label class="form-check-label" for="javaScript">JavaScript</label>
            </div>
            <div class="col form-check">
                <input class="form-check-input" type="checkbox" value="PHP" id="php" name="job[]" checked>
                <label class="form-check-label" for="php">PHP</label>
            </div>
            <div class="col form-check">
                <input class="form-check-input" type="checkbox" value="Java" id="java" name="job[]" checked>
                <label class="form-check-label" for="java">Java</label>
            </div>
            <div class="col form-check">
                <input class="form-check-input" type="checkbox" value="Python" id="python" name="job[]" checked>
                <label class="form-check-label" for="python">Python</label>
            </div>
        </div>
        <div class="row ps-3 mb-2">
            <div class="col-3 form-check">
                <input class="form-check-input" type="checkbox" value="HTML" id="html" name="job[]" checked>
                <label class="form-check-label" for="html">HTML</label>
            </div>
            <div class="col-3 form-check">
                <input class="form-check-input" type="checkbox" value="CSS" id="css" name="job[]" checked>
                <label class="form-check-label" for="css">CSS</label>
            </div>
            <div class="col-3 form-check">
                <input class="form-check-input" type="checkbox" value="ReactJS" id="reactJS" name="job[]" checked>
                <label class="form-check-label" for="reactJS">ReactJS</label>
            </div>
            <div class="col-3 form-check">
                <input class="form-check-input" type="checkbox" value="NodeJs" id="nodeJs" name="job[]" checked>
                <label class="form-check-label" for="nodeJs">NodeJs</label>
            </div>
        </div>
        <div class="row">
            <p><b>Industry Verticals</b></p>
        </div>
        <!--Industry Verticals Checkboxes-->
        <div class="row ps-3 mb-2">
            <div class="col-3 form-check">
                <input class="form-check-input" type="checkbox" value="SaaS" id="saas" name="vertical[]" checked>
                <label class="form-check-label" for="saas">SaaS</label>
            </div>
            <div class="col-3 form-check">
                <input class="form-check-input" type="checkbox" value="Health tech" id="health" name="vertical[]" checked>
                <label class="form-check-label" for="health">Health tech</label>
            </div>
            <div class="col-3 form-check">
                <input class="form-check-input" type="checkbox" value="Ag tech" id="ag" name="vertical[]" checked>
                <label class="form-check-label" for="ag">Ag tech</label>
            </div>
            <div class="col-3 form-check">
                <input class="form-check-input" type="checkbox" value="HR tech" id="hr" name="vertical[]" checked>
                <label class="form-check-label" for="hr">HR tech</label>
            </div>
        </div>
        <div class="row ps-3 mb-2">
            <div class="col-3 form-check">
                <input class="form-check-input" type="checkbox" value="Industrial tech" id="industrial" name="vertical[]" checked>
                <label class="form-check-label" for="industrial">Industrial tech</label>
            </div>
            <div class="col-3 form-check">
                <input class="form-check-input" type="checkbox" value="Cybersecurity" id="cybersecurity" name="vertical[]" checked>
                <label class="form-check-label" for="cybersecurity">Cybersecurity</label>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col d-grid me-0">
                <button class="applyNow btn-block w-100" type="submit">Next ></button>
            </div>
        </div>
    </form>
</div>
