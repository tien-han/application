<div class="container-fluid form-container">
    <h1>Job Openings Mailing Lists</h1>
    <hr>
    <!--Job Openings and Mailing Lists Form-->
    <form action="#" method="post">
        <div class="row">
            <p><b>Software Development Jobs</b></p>
        </div>
        <!--Job Openings Checkboxes-->
        <div class="row ps-3 mb-2">
            <repeat group="{{ $mailingList[0] }}" value="{{ @mailingItem }}">
                <div class="col form-check">
                    <input class="form-check-input" type="checkbox" value="{{ $mailingItem }}" id="{{ preg_replace('/\s+/', '', $mailingItem) }}" name="job[]">
                    <label class="form-check-label" for="{{ preg_replace('/\s+/', '', $mailingItem) }}">{{ $mailingItem }}</label>
                </div>
            </repeat>
        </div>
        <div class="row ps-3 mb-2">
            <repeat group="{{ $mailingList[1] }}" value="{{ @mailingItem }}">
                <div class="col form-check">
                    <input class="form-check-input" type="checkbox" value="{{ $mailingItem }}" id="{{ preg_replace('/\s+/', '', $mailingItem) }}" name="job[]">
                    <label class="form-check-label" for="{{ preg_replace('/\s+/', '', $mailingItem) }}">{{ $mailingItem }}</label>
                </div>
            </repeat>
        </div>
        <div class="row">
            <p><b>Industry Verticals</b></p>
        </div>
        <!--Industry Verticals Checkboxes-->
        <div class="row ps-3 mb-2">
            <repeat group="{{ $mailingList[2] }}" value="{{ @mailingItem }}">
                <div class="col form-check">
                    <input class="form-check-input" type="checkbox" value="{{ $mailingItem }}" id="{{ preg_replace('/\s+/', '', $mailingItem) }}" name="vertical[]">
                    <label class="form-check-label" for="{{ preg_replace('/\s+/', '', $mailingItem) }}">{{ $mailingItem }}</label>
                </div>
            </repeat>
        </div>
        <div class="row ps-3 mb-2">
            <repeat group="{{ $mailingList[3] }}" value="{{ @mailingItem }}">
                <div class="col-3 form-check">
                    <input class="form-check-input" type="checkbox" value="{{ $mailingItem }}" id="{{ preg_replace('/\s+/', '', $mailingItem) }}" name="vertical[]">
                    <label class="form-check-label" for="{{ preg_replace('/\s+/', '', $mailingItem) }}">{{ $mailingItem }}</label>
                </div>
            </repeat>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col d-grid me-0">
                <button class="applyNow btn-block w-100" type="submit">Next ></button>
            </div>
        </div>
    </form>
</div>
